<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>api_sample</title>
  <style>
      table {
          border-collapse: collapse;
      }
      td {
          border: solid 1px #000;
          padding: 10px;
      }
  </style>
</head>
<body>
    <h1>API</h1>
    <table>
        <tr>
            <td>GET</td>
            <td>http://reduxblog.herokuapp.com/api/posts</td>
            <td><input type="button" id="get" >GET</input></td>
        </tr>
        <tr>
            <td>POST</td>
            <td>http://reduxblog.herokuapp.com/api/post</td>
            <td><input type="button" id="post" >POST</input></td>
        </tr>
        <tr>
            <td>GET</td>
            <td>http://reduxblog.herokuapp.com/api/posts/5</td>
            <td><input type="button" id="get2" >GET2</input></td>
        </tr>
        <tr>
            <td>DELETE</td>
            <td>http://reduxblog.herokuapp.com/api/posts/5</td>
            <td><input type="button" id="delete" >DELETE</input></td>
        </tr>
    </table>
    <div class="getSection">
    </div>
    <div class="postSection">
        <form name="fm">
            <input type="text" name="textTitle" id="title" placeholder="title" value="">
            <input type="text" name="textCategory" id="categories" placeholder="category" value="">
            <input type="text" name="textContent" id="content" placeholder="text" value="">
            <input type="button" id="btn">submit</input>
        </form>
    </div>
  <script src = "api.js"></script>
</body>
</html>
